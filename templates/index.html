<!DOCTYPE html>
<html>
<head>
  <title>在庫一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .nav-links {
      margin-top: 20px;
      border-top: 2px solid #007BFF;
      padding-top: 10px;
    }
    .nav-links a {
      color: #007BFF;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>在庫一覧</h1>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>カテゴリー</th>
          <th>品目</th>
          <th>在庫数</th>
          <th>最小在庫数</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.ProductID }}</td>
          <td>{{ p.ProductCategoryName }}</td>
          <td>{{ p.ItemName }}</td>
          <td>{{ p.StockQuantity }}</td>
          <td>{{ p.MinimumStockQuantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="nav-links">
    <a href="/product_add">商品新規登録</a>
    <a href="/transaction">入出庫登録</a>
    <a href="/transaction_list">入出庫履歴一覧</a>
  </div>
</body>
</html>
