<!DOCTYPE html>
<html>
<head>
  <title>入出庫履歴一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>入出庫履歴一覧</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>商品名</th>
      <th>取引種別</th>
      <th>数量</th>
      <th>登録者</th>
      <th>日付</th>
    </tr>
    {% for t in transactions %}
      <tr>
        <td>{{ t.TransactionID }}</td>
        <td>{{ t.ItemName }}</td>
        <td>{{ t.TransactionTypeName }}</td>
        <td>{{ t.Quantity }}</td>
        <td>{{ t.UserName }}</td>
        <td>{{ t.TransactionDate }}</td>
      </tr>
    {% endfor %}
  </table>

  <a href="/" class="button">在庫一覧へ戻る</a>
</body>
</html>
