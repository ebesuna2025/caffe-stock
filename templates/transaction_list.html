<!DOCTYPE html>
<html>
<head>
  <title>入出庫履歴一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .nav-links {
      margin-top: 20px;
      border-top: 2px solid #007BFF;
      padding-top: 10px;
    }
    .nav-links a {
      color: #007BFF;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>入出庫履歴一覧</h1>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>品目</th>
          <th>区分</th>
          <th>数量</th>
          <th>ユーザー</th>
          <th>日時</th>
        </tr>
      </thead>
      <tbody>
        {% for t in transactions %}
        <tr>
          <td>{{ t.TransactionID }}</td>
          <td>{{ t.ItemName }}</td>
          <td>{{ t.TransactionTypeName }}</td>
          <td>{{ t.Quantity }}</td>
          <td>{{ t.UserName }}</td>
          <td>{{ t.TransactionDate }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="nav-links">
    <a href="/">在庫一覧へ戻る</a>
    <a href="/product_add">商品新規登録</a>
    <a href="/transaction">入出庫登録</a>
    <a href="/user_add">ユーザー登録</a> <!-- ★ここを追加 -->

  </div>
</body>
</html>
