<!DOCTYPE html>
<html>
<head>
  <title>入出庫履歴一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>入出庫履歴一覧</h1>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>品目</th>
          <th>区分</th>
          <th>数量</th>
          <th>ユーザー</th>
          <th>日時</th>
        </tr>
      </thead>
      <tbody>
        {% for t in transactions %}
        <tr>
          <td>{{ t.TransactionID }}</td>
          <td>{{ t.ItemName }}</td>
          <td>{{ t.TransactionTypeName }}</td>
          <td>{{ t.Quantity }}</td>
          <td>{{ t.UserName }}</td>
          <td>{{ t.TransactionDate }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="/" class="button">在庫一覧へ戻る</a>
</body>
</html>
